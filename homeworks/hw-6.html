<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє №6</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/homework6.css">
</head>
<body class="page-6">
    <div class="container">
        <h1>Домашнє №6</h1>
        <div class="tasks">
            <h2>Результат виконання з'явиться тут:</h2>
            <div class="task-one">
                <h3>Числа від 1 до 10:</h3>
                <p id="numbers"></p>
                <button class="btn-hw" onclick="checkNumbers()">Перевірити</button>
                <p id="hw6-result-one"></p>
            </div>
            <div class="task-two">
                <h3>Парні числа від 2 до 20.</h3>
                <p id="even-num"></p>
                <button class="btn-hw" onclick="checkEvenNum()">Перевірити</button>
                <p id="hw6-result-two"></p>
            </div>
            <div class="task-three">
                <h3>Таблиця множення числа 7.</h3>
                <p id="mult-seven"></p>
                <button class="btn-hw" onclick="checkMult7()">Перевірити</button>
                <p id="hw6-result-three"></p>
            </div>
            <div class="task-four">
                <h3>Перевірка числа.</h3>
                <input type="number" id="hw6-input-one" placeholder="Введіть число">
                <button class="btn-hw" onclick="checkN()">Перевірити</button>
                <p id="hw6-result-four"></p>
            </div>
            <div class="task-five">
                <h3>Числа від 1 до 20 крім кратних 3.</h3>
                <p id="numb"></p>
                <button class="btn-hw" onclick="checkNumb()">Перевірити</button>
                <p id="hw6-result-five"></p>
            </div>
        </div>
        <a href="../index.html">Повернутися до списку завдань</a>
    </div>
    <script src="../js/hw-6.js"></script>
</body>
</html>
