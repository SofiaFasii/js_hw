<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє №7</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/override.css">
</head>
<body class="page-7">
    <div class="container">
        <h1>Домашнє №7</h1>
        <div class="tasks">
            <h2>Результат виконання з'явиться тут:</h2>
            <div class="tasks">
                <div class="task-one">
                    <h3>Другий елемент 10.</h3>
                    <p class="numbers"></p>
                    <button class="btn-hw" onclick="checkTen()">Перевірити</button>
                </div>
                <div class="task-two">
                    <h3>Додати рядок.</h3>
                    <p class="strings"></p>
                    <button class="btn-hw" onclick="addString()">Додати рядок</button>
                    <p id="hw7-result-1"></p>
                </div>
                <div class="task-three">
                    <h3>Перевірка додавання.</h3>
                    <p class="sum"></p>
                    <button class="btn-hw" onclick="checkSum()">Перевірити</button>
                </div>
                <div class="task-four">
                    <h3>5 елементів на екрані за допомогою for.</h3>
                    <p class="show"></p>
                    <button class="btn-hw" onclick="showMem()">Подивитися</button>
                </div>
                <div class="task-five">
                    <h3>Кожен елемент більше 5 символів.</h3>
                    <p class="elements"></p>
                    <button class="btn-hw" onclick="checkElem()">Перевірити</button>
                </div>
                <div class="task-six">
                    <h3>Найбільше число.</h3>
                    <p class="max-num"></p>
                    <button class="btn-hw" onclick="checkMax()">Перевірити</button>
                </div>
                <div class="task-seven">
                    <h3>Парні числа.</h3>
                    <p class="even-num"></p>
                    <button class="btn-hw" onclick="checkEven()">Перевірити</button>
                </div>
            </div>
        </div>
        <a href="../index.html" class="btn-back">Повернутися до списку завдань</a>
    </div>
    <script src="../js/hw-7.js"></script>
</body>
</html>
