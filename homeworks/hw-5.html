<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє №5</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/override.css">
</head>
<body class="page-5">
    <div class="container">
        <h1>Домашнє №5</h1>
        <div class="tasks">
            <h2>Результат виконання з'явиться тут:</h2>
            <div class="task-one">
                <h3>Що вам більше подобається?</h3>
                <form class="hw5-form-one" id="form-drinks">
                    <label>
                        <input type="radio" name="drink" value="coffee">
                        Кава
                    </label>
                    <label>
                        <input type="radio" name="drink" value="tea">
                        Чай
                    </label>
                    <label>
                        <input type="radio" name="drink" value="juice">
                        Сік
                    </label>
                    <label>
                        <input type="radio" name="drink" value="other">
                        Інше
                    </label>
                </form>
                <button class="btn-hw" onclick="checkDrink()">Перевірити</button>
                <p id="hw5-result-one"></p>
            </div>
            <div class="task-two">
                <h3>Перевірка днів тижня.</h3>
                <input type="text" id="input-week" placeholder="Введіть день тижня" class="input-week">
                <button class="btn-hw" onclick="checkWeek()">Перевірити</button>
                <p id="hw5-result-two"></p>
            </div>
            <div class="task-three">
                <h3>Перевірка пори року.</h3>
                <input type="number" id="input-month" placeholder="Введіть номер місяця (1–12)" class="input-month">
                <button class="btn-hw" onclick="checkMonth()">Перевірити</button>
                <p id="hw5-result-three"></p>
            </div>
            <div class="task-four">
                 <h3>Перевір кольори світлофору.</h3>
                 <form class="hw5-form-two" id="form-colors">
                    <label>
                        <input type="radio" name="color" value="red">
                        Червоний
                    </label>
                    <label>
                        <input type="radio" name="color" value="yellow">
                        Жовтий
                    </label>
                    <label>
                        <input type="radio" name="color" value="green">
                        Зелений
                    </label>
                 </form>
                 <button class="btn-hw" onclick="checkColor()">Перевірити</button>
                 <p id="hw5-result-four"></p>
            </div>
            <div class="task-five">
                <h3>Міні калькулятор.</h3>
                <input type="number" id="input-num-one" placeholder="Введіть перше число" class="input-num-one">
                <select id="select-operator">
                    <option value=""></option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" id="input-num-two" placeholder="Введіть друге число" class="input-num-two">
                <br>
                <button class="btn-hw"  onclick="checkOperation()">Перевірити</button>
                <p id="hw5-result-five"></p>
            </div>
        </div>
        <a href="../index.html" class="btn-back">Повернутися до списку завдань</a>
    </div>
    <script src="../js/hw-5.js"></script>
</body>
</html>
